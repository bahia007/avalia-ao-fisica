<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prontuário de avaliação fisica</h1>
        <form id="healthForm">
            <label for="date">Data:</label>
            <input type="date" id="date" required>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Altura (m):</label>
            <input type="number" step="0.01" id="height" required>

            <label for="bodyFat">Porcentagem de Gordura Corporal (%):</label>
            <input type="number" step="0.1" id="bodyFat" required>

            <button type="submit">Registrar</button>
            <button type="button" id="clearRecords">Apagar Registros</button>
        </form>

        <div id="result" class="result"></div>
        <div id="records" class="records"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
